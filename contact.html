<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact - Milad Flores</title>
</head>

<body>
    <header>
        <nav id="header-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="form-profile">
            <h2>Get in touch!</h2>
            <p>If you'd like to connect or discuss potential collaborations, please feel free to send me a message!</p>
            <img src="images/workspace.png" alt="workdesk set up" class="contact-photo">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Your email address">

                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Your message"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

    </main>

    <footer>
        <nav id="footer-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <section id="social-links">
            <a href="linkedin.com" target="_blank">LinkedIn</a>
            <a href="github.com" target="_blank">Github</a>
        </section>

        <section id="contact-info">
            <p>&copy; 2024 Milad Flores</p>
        </section>
    </footer>
</body>

</html>
